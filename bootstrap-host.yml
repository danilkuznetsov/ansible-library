---
#
# Run  bootstrap playbook in new host
#
# Usage:
# ansible-playbook -i inventories/example/hosts -u <user> -K -v ./bootstrap-host.yml < -l host group>
#

- hosts: all
  become: yes
  roles:
     - common
     - timezone
     - locale 
     - sysctl
     - postfix-relay
     - security
     - firewall
     - swap
     - sshd

     